<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./landing.css">
    <title>Google</title>
</head>
<body>
    <div id='nav'>
        <a href='https://mail.google.com/' id='gmail' class='txtNav elem'>Gmail</a>
        <a href='https://www.google.com.au/imghp?hl=fr&authuser=0' class='txtNav elem'>Images</a>
        <div id='app' class='elem'></div>
        <div id='notifications' class='elem'></div>
        <img id='profile' class='elem' src="https://scontent-syd2-1.cdninstagram.com/vp/d650589e0afd32d495ed1912a544feab/5C9C1D61/t51.2885-19/s320x320/40234774_269811806988515_8788062696084865024_n.jpg" alt="profile">
    </div>
    <div id='main'>
        <img id='logo' src="./google.png" alt="logo">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Effectuez une recherche sur Google ou saisissez une URL"/>
            <div id='micro'></div>
        </form>
    </div>
    <div id='shortcuts'>
        <div class='bloc'>
            <a href="https://www.youtube.com/" class='box'>
                <img class="imgShortcut" src="./youtube.png" alt="">
                <p class='txtShortcut'>Youtube</p>
            </a>
            <a href="https://mail.google.com/mail/" class='box'>
                <img class="imgShortcut" src="./gmail.png" alt="">
                <p class='txtShortcut'>Gmail</p>
            </a>
            <a href="https://translate.google.fr/?hl=fr" class='box'>
                <img class="imgShortcut" src="./translate.png" alt="">
                <p class='txtShortcut'>Translate</p>
            </a>
            <a href="https://www.linkedin.com/" class='box'>
                <img class="imgShortcut" src="./linkedin.png" alt="">
                <p class='txtShortcut'>Linkedin</p>
            </a>
            <a href="https://www.spotify.com/" class='box'>
                <img class="imgShortcut" src="./spotify.png" alt="">
                <p class='txtShortcut'>Spotify</p>
            </a>
        </div>
        <div class='bloc'>
            <a href="https://github.com/" class='box'>
                <img class="imgShortcut" src="./github.png" alt="">
                <p class='txtShortcut'>Github</p>
            </a>
            <a href="https://www.instagram.com/" class='box'>
                <img class="imgShortcut" src="./instagram.png" alt="">
                <p class='txtShortcut'>Instagram</p>
            </a>
            <a href="https://www.gumtree.com.au/" class='box'>
                <img class="imgShortcut" src="./gumtree.png" alt="">
                <p class='txtShortcut'>Gumtree</p>
            </a>
            <a href="https://www.facebook.com/" class='box'>
                <img class="imgShortcut" src="./facebook.png" alt="">
                <p class='txtShortcut'>Facebook</p>
            </a>
            <a href="" class='box'>
                <div id='add'>
                    <img id='imgAdd' src="./add.svg" alt="">
                </div>
                <p id='txtAdd' class='txtShortcut'>Add more</p>
            </a>
        </div>
    </div>
</body>
<footer>
    <img id='settings' src="http://ssl.gstatic.com/images/icons/material/system/svg/settings_24px.svg" alt="">
</footer>
</html>
